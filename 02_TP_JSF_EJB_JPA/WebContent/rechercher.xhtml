<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>The Page Title</title>
</h:head>
<h:body>
<h:form>
	<h:commandButton action="#{aMB.seDeconnecter}" value="Logout"/>
</h:form>
<h1>#{aMB.agent.mail}</h1>

<h:form>
<h:panelGrid columns="2">
	Id:<p:inputText value="#{cMB.client.id}" required="true"/>
	<p:commandButton value="Rechercher" action="#{cMB.rechercher}" update="@all"/>
</h:panelGrid>

<h:messages></h:messages>

</h:form>

<p:dataTable var="client" value="#{cMB.searchList}">

	<p:column headerText="ID">
		<h:outputText value="#{client.id}"/>
	</p:column>

	<p:column headerText="Nom">
		<h:outputText value="#{client.nom}"/>
	</p:column>

	<p:column headerText="Prenom">
		<h:outputText value="#{client.prenom}"/>
	</p:column>

	<p:column headerText="Date de Naissance">
		<h:outputText value="#{client.dateNaissance}"/>
	</p:column>

</p:dataTable>

<p:breadCrumb>
    <p:menuitem value="Accueil" url="accueil.xhtml" />
    <p:menuitem value="Ajouter" url="ajouter.xhtml" />
    <p:menuitem value="Supprimer" url="supprimer.xhtml" />
    <p:menuitem value="Rechercher" url="rechercher.xhtml" />
    <p:menuitem value="Modifier" url="modifier.xhtml" />
</p:breadCrumb>
</h:body>
</html>
