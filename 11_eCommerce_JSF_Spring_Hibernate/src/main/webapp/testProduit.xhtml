<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>

<h:body>

	<h:form>
	
		<p:dataTable value="#{prodMB.listeProduits}" var="choixProduit">
				<p:column headerText="Produit">
					<h:outputText value="#{choixProduit.designation}"/>
				</p:column>
				<p:column headerText="Prix">
					<h:outputText value="#{choixProduit.prix}"/>
				</p:column>				
				<p:column headerText="">
					<p:commandButton value="Ajouter" process="@this" actionListener="#{panierMB.ajouterProduit}" update="@all"> 
						<f:setPropertyActionListener value="#{choixProduit}" target="#{panierMB.produit}" />
					</p:commandButton>
				</p:column>
		</p:dataTable>
	
	
	</h:form>

</h:body>
</html>
