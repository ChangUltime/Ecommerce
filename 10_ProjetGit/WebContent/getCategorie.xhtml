<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Agent</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="true" />

		<p:tieredMenu style="width:200px">
			<p:submenu label="Categories" icon="ui-icon-refresh">
				<p:menuitem value="Ajouter" url="addCategorie.xhtml" />
				<p:menuitem value="Modifier" url="updateCategorie.xhtml" />
				<p:menuitem value="Supprimer" url="deleteCategorie.xhtml" />
				<p:menuitem value="Rechercher" url="getCategorie.xhtml" />
			</p:submenu>
			<p:submenu label="Produits" icon="ui-icon-refresh">
				<p:menuitem value="Ajouter" url="#l" />
				<p:menuitem value="Modifier" url="#" />
				<p:menuitem value="Supprimer" url="#" />
				<p:menuitem value="Rechercher" url="#" />
				<p:menuitem value="Virement" url="#" />
			</p:submenu>
			<p:separator />
			<p:submenu label="Client" icon="ui-icon-refresh">
				<p:menuitem value="Ajouter" url="#" />
				<p:menuitem value="Modifier" url="#" />
				<p:menuitem value="Supprimer" url="#" />
				<p:menuitem value="Rechercher" url="#" />
			</p:submenu>
		</p:tieredMenu>
	</h:form>

	<!-- Trace une ligne horizontale -->
	<p:separator />
	<!-- Espace les élements -->
	<p:spacer width="50" height="10" />

	<h:form>

		<h4></h4>
		<h:panelGrid columns="2">
			<p:outputLabel for="nomCate" value="Nom de la catégorie: " />
			<p:inputText id="nomCate" value="#{catMB.categorie.nomCategorie}"
				required="true" />

			<p:commandButton value="Rechercher" action="#{catMB.getCategorie}"
				update="@all" />
		</h:panelGrid>
		<h:messages></h:messages>

	</h:form>

	<h1 style="color: red; text-align: center">Liste des categories</h1>
	<p:dataTable var="categorie" value="#{catMB.categorie}">
		<p:column headerText="ID">
			<h:outputText value="#{categorie.idCategorie}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{categorie.nomCategorie}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{categorie.description}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
