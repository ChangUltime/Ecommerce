<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/agentAccountTemplate.xhtml">

	<ui:define name="title">Accueil agent</ui:define>

	<ui:define name="contenuAgent">

		<h:form>

			<h4></h4>
			<h:panelGrid columns="2">
				<p:outputLabel for="idCate" value="ID de la catégorie: " />
				<p:inputText id="idCate" value="#{catMB.categorie.idCategorie}" />

				<p:commandButton value="Rechercher"
					action="#{catMB.getCategorieById}" update="@all" />
			</h:panelGrid>
			<h:messages></h:messages>

		</h:form>

		<h1 style="color: red; text-align: center">Résultat de la
			recherche</h1>
		<p:dataTable var="categorie" value="#{catMB.categorie}">
			<p:column headerText="ID">
				<h:outputText value="#{categorie.idCategorie}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{categorie.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{categorie.description}" />
			</p:column>

		</p:dataTable>
		<p:messages></p:messages>
	</ui:define>
</ui:composition>
