<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout Etudiant</title>
</h:head>

<h:body>
	<h:form>
		<p:outputLabel for="idId" value="ID : " />
		<p:inputText id="idId" value="#{eMB.etudiant.id}" />
	
		<p:outputLabel for="nomId" value="Nom : " />
		<p:inputText id="nomId" value="#{eMB.etudiant.nom}" />
		
		<p:outputLabel for="prenomId" value="Prenom"/>
		<p:inputText id="prenomId" value="#{eMB.etudiant.prenom}"/>

		<p:outputLabel for="dnId" value="Date de naissance"/>
        <p:calendar id="dnId" value="#{eMB.etudiant.dn}" />
        
		<p:commandButton value="Modifier" action="#{eMB.updateEtudiant}"/>
		
	</h:form>

</h:body>
</html>
