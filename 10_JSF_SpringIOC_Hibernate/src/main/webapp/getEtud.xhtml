<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Rechercher Etudiant</title>
</h:head>

<h:body>
	<h:form>
		<p:outputLabel for="idId" value="ID : " />
		<p:inputText id="idId" value="#{eMB.etudiant.id}" />
        
		<p:commandButton value="Supprimer" action="#{eMB.getEtudiantById}" update="@all"/>
		
	</h:form>
	
	<p:dataTable var="etudiant" value="#{eMB.etudiant}">
		<p:column headerText="Id">
			<h:outputText value="#{etudiant.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{etudiant.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{etudiant.prenom}" />
		</p:column>

		<p:column headerText="Date de naissance">
			<h:outputText value="#{etudiant.dn}" />
		</p:column>
	</p:dataTable>

<h:messages></h:messages>
</h:body>
</html>
