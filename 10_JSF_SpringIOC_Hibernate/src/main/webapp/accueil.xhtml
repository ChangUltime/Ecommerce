<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>
</h:head>

<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="Ajouter" action="addStudent.xhtml" />
			<p:menuitem value="Modifier" action="updateStudent.xhtml" />
			<p:menuitem value="Supprimer" action="deleteStudent.xhtml" />
			<p:menuitem value="Rechercher" action="getEtud.xhtml" />

		</p:menubar>

		<p:commandButton value="Se deconnecter" action="#{fMB.seDeconnecter}" />
	</h:form>
	<p:separator />

	<p:dataTable var="etudiant" value="#{sessionScope.etudiantsListe}">
		<p:column headerText="Id">
			<h:outputText value="#{etudiant.id}" />
		</p:column>

		<p:column headerText="Nom">
			<h:outputText value="#{etudiant.nom}" />
		</p:column>

		<p:column headerText="Prenom">
			<h:outputText value="#{etudiant.prenom}" />
		</p:column>

		<p:column headerText="Date de naissance">
			<h:outputText value="#{etudiant.dn}" />
		</p:column>

		<p:column headerText="Supprimer un etudiant">
			<h:commandButton value="Supprimer un Ã©tudiant"
				action="#{eMB.deleteEtudiant}">
				<f:setPropertyActionListener value="#{etudiant.id}"
					target="#{eMB.etudiant.id}"></f:setPropertyActionListener>
			</h:commandButton>
		</p:column>
	</p:dataTable>
</h:body>
</html>
